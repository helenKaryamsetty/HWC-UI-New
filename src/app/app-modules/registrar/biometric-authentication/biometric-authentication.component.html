<div class="title info">
  <h4>Biometric Device Connection</h4>
  <button
    class="pull-right close-btn mat_icon_white"
    matDialogClose
    (click)="closeDialog()"
    mat-icon-button
  >
    <mat-icon class="md-24">close</mat-icon>
  </button>
</div>
<div class="col-xs-12 col-sm-12">
  <div class="row" style="padding: 62px" *ngIf="!enableImage">
    <h4 class="textBio">
      Please plug the device and click on proceed to connect device
    </h4>
    <button
      mat-raised-button
      color="primary"
      class="pull-right m-t-8 f-s-18 mat_blue"
      style="margin-top: 50px !important"
      (click)="connectDevice()"
    >
      Proceed
    </button>
    <button
      mat-raised-button
      color="primary"
      class="pull-right m-t-8 f-s-18 mat_blue"
      style="margin: 10px; margin-top: 50px !important"
      (click)="matDialogRef.close()"
    >
      Cancel
    </button>
  </div>
  <div class="img row" *ngIf="enableImage">
    <img
      class="bioImage"
      src="/assets/images/fingerprint-biometrics-scaled.jpg"
      alt="scanning"
    />
    <div class="text-container">
      <h2 style="font-size: 14px">{{ messageInfo }}</h2>
    </div>
  </div>
</div>
