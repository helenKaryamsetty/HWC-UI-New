<!--{{patientAdherenceForm.value | json}}-->
<div [formGroup]="patientAdherenceForm">
  <div class="row m-t-20">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
      <label class="control-label" for="drug">{{
        currentLanguageSet?.nurseData?.adherenceDetails?.drugs
      }}</label>
      <div class="clearfix"></div>
      <mat-radio-group
        name="toDrugs"
        formControlName="toDrugs"
        (change)="checkDrugsDescription(toDrugs)"
      >
        <mat-radio-button color="primary" class="radio-button" [value]="true">{{
          currentLanguageSet?.common?.yes
        }}</mat-radio-button>
        <mat-radio-button
          color="primary"
          class="radio-button"
          [value]="false"
          >{{ currentLanguageSet?.common?.no }}</mat-radio-button
        >
      </mat-radio-group>
    </div>

    <div
      class="col-xs-12 col-sm-6 col-md-8 col-lg-8 box"
      *ngIf="toDrugs !== null && !toDrugs"
    >
      <mat-form-field class="input-full-width" class="textarea-full-width">
        <textarea
          matInput
          allowText="textAreaValidator"
          defaultNull
          matTextareaAutosize
          name="drugReason"
          formControlName="drugReason"
          maxlength="300"
          placeholder="{{
            currentLanguageSet?.nurseData?.adherenceDetails?.reason
          }}"
        ></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
      <label class="control-label" for="drug">{{
        currentLanguageSet?.nurseData?.adherenceDetails?.referral
      }}</label>
      <div class="clearfix"></div>
      <mat-radio-group
        name="toReferral"
        formControlName="toReferral"
        (change)="checkReferralDescription(toReferral)"
      >
        <mat-radio-button color="primary" class="radio-button" [value]="true">{{
          currentLanguageSet?.common?.yes
        }}</mat-radio-button>
        <mat-radio-button
          color="primary"
          class="radio-button"
          [value]="false"
          >{{ currentLanguageSet?.common?.no }}</mat-radio-button
        >
      </mat-radio-group>
    </div>

    <div
      class="col-xs-12 col-sm-6 col-md-8 col-lg-8 box"
      *ngIf="toReferral !== null && !toReferral"
    >
      <mat-form-field class="input-full-width" class="textarea-full-width">
        <textarea
          matInput
          allowText="textAreaValidator"
          defaultNull
          matTextareaAutosize
          name="referralReason"
          maxlength="300"
          formControlName="referralReason"
          placeholder="{{
            currentLanguageSet?.nurseData?.adherenceDetails?.reason
          }}"
        ></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
      <mat-select
        class="input-full-width"
        name="progress"
        formControlName="progress"
        placeholder="{{
          currentLanguageSet?.nurseData?.adherenceDetails?.progress
        }}"
      >
        <mat-option
          *ngFor="let progress of adherenceProgressData"
          [value]="progress"
        >
          {{ progress }}
        </mat-option>
      </mat-select>
    </div>
  </div>
</div>
