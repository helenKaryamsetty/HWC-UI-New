<div class="row m-t-20" [formGroup]="patientInvestigationsForm">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <mat-form-field [style.width]="'100%'">
      <mat-label class="mat-label-text">{{
        currentLanguageSet?.nurseData?.investigationsDetails?.laboratory
      }}</mat-label>
      <mat-select
        class="input-full-width"
        multiple
        name="laboratoryList"
        formControlName="laboratoryList"
        (selectionChange)="checkTestName($event)"
      >
        <mat-option
          *ngFor="let laboratary of selectLabTest"
          [value]="laboratary"
          [disabled]="canDisable(laboratary)"
        >
          {{ laboratary.procedureName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
